<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Add Chart</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Raw Data"> 
    <app-main-toolbar></app-main-toolbar> 
    <app-data-table-view></app-data-table-view>
  </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
  <mat-tab *ngFor="let tab of tabs$ | async">  
    <ng-template mat-tab-label>
        {{ tab.name }}
      <!-- <mat-icon class="example-tab-icon" (click)="remove(tab.id)">delete_outline</mat-icon> -->
      <button mat-icon-button (click)="remove(tab.id)" aria-label="Remove">
          <mat-icon>delete_outline</mat-icon>
        </button>
    </ng-template>
    <ng-template matTabContent>
      <app-data-chart-view></app-data-chart-view>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
